<section class="welcome py-5 my-lg-5" id="login">

	<div class="row"><div class="col-md-6">
    <h3 class="heading text-center text-uppercase">One time password Authentication</h3>
    Logged in as {{request.session.user.userid}} ({{request.session.user.utype}})
	<form method="post" action="/otpverification/"  >
		{% csrf_token %}<table class="tblform">
        <tr>
            <td>One time password</td>
            <td><input type="password" name="otp" class="form-control" required/>
				<input type="hidden" name="docid" value="{{docid}}"/>
				<input type="hidden" name="docpath" value="{{docpath}}"/>
				<input type="hidden" name="seckey" value="{{seckey}}"/>
			</td>
        </tr>
         
		<tr><td colspan="2"><input type="submit" value="Submit" class="btn btn-primary"/></td></tr>
    </table></form>
